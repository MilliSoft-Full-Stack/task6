<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .d1{
            font-weight: bold;
            font-size: 20px;
            width: 130px;
            padding: 10px;
            margin-left: 40%;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .d1::before,
        .d1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            transition: all 1s ease;
        }

        .d1::before {
            top: 0;
            left: 0;
            background-color: red;
        }

        .d1::after {
            bottom: 0;
            left: 0;
            background-color: black;
        }

        .d1:hover::before {
            top: 100%; 
        }

        .d1:hover::after {
            bottom: 100%; 
        }

        .d2 {
            background-color: green;
            width: 130px;
            padding: 10px;
            color: white;
            text-align: center;
            margin-left: 40%;
            position: relative;
            cursor: pointer;
        }

        .d2::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: solid green;
            z-index: -1;
            transition: 1s;
        }

        .d2:hover::before {
           transform: scaleX(1.1) scaleY(1.4);
        }

        .d3 {
            background-color: orange;
            width: 130px;
            padding: 10px;
            color: white;
            margin-left: 40%;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .d3::before {
            content: "";
            position: absolute;
            background-color: blue;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: scale(0);
            transform-origin: 50% 0%;
            transition: 1s ;
        }


        .d3:hover::before {
            transform: scale(1);
        }

        .d3 span {
            position: relative;
            z-index: 1;
        }

        .d3:hover::after {
            transform: scale(0);
            transition: 1s;
            
        }
        

        .d4{
            background-color: red;
            width: 280px;
            padding: 10px;
            color: white;
            margin-left: 30%;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .d4 span::after {
            content: '';
            position: absolute;
            width: 49px;
            height: 4px;
            background-color: white;
            transition: 0.5s ;
            transform: scale(0);
            transform-origin: 0% 0%;
        }

        .d4 span:hover::after {
            transform: scale(1);
        }

        .d4 span:first-child::after {
            left: 10px;
            top: 27px;
        }

        .d4 span:nth-child(2)::after {
            left: 122px;
            top: 27px;
        }

        .d4 span:last-child::after {
            left: 250px;
            top: 27px;
        }



    </style>
</head>
<body>
    <div class="d1"><span>Before & After</span></div>

    <br><br>

    
    <div class="d2"><span>Before & After</span></div>
    

    <br><br>

    <div class="d3"><span>Before & After</span></div>

    <br><br>

    <div class="d4">
        <span style=" margin-left: 0px;">Main</span>
        <span style=" text-align: center;">Contact</span>
        <span style=" margin-right: 0px;">About</span>
    </div>

    </body>
</html>
